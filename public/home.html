<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="./js/app.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">


  <div id="userSelection" class="row">
  <h1 class="text-center">Sélection d'utilisateur</h1>
    <!-- Interface pour sélectionner un utilisateur -->
        <select name="" class="form-control" id="list-user">
        
        </select>
  </div>

  <div id="taskCreation" class="row">
  <h2 class="text-center">Création de tache </h2>
    <!-- Interface pour créer une tâche -->
    <form action="/todos/create" method="post" id="taskCreation">
        <label for="" class="form-label">Tache:</label>
        <input type="text" class="form-control"  name="txt" id="taskTexte">
        <select name="cat" id="Categorie">
            <option>Choisissez une catégorie</option>
            <option value="urgent">Urgent</option>
            <option value="priori">Prioritaire</option>
       </select>
       <select name="user" id="user">
            
       </select>
        <button type="submit" class="btn btn-success my-2">Ajouter</button>
    </form>
  </div>

  <div id="taskLists">
    <div id="todoList">
      <h2 class="text-center">Tâches à faire</h2>
      <ul id="todoTasks">
        <!-- Liste des tâches à faire -->
      </ul>
    </div>

    <div id="doneList">
      <h2 class="text-center">Tâches terminées</h2>
      <ul id="doneTasks">
        <!-- Liste des tâches terminées -->
      </ul>
    </div>
  </div>

  
  </div>
</body>
</html>
